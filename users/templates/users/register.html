{% extends 'core/base.html'%}
{% block content %}
{% load crispy_forms_tags %}

    <main role="main" class="container">

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message}}

            {% endfor %}
            {% endif %}

        </div>
        <br>
        <div style="max-width: 70%; margin: auto; background-color: white; padding: 10px;text-align: right;">
            <form method="POST">

                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">تسجيل حساب جديد</legend>
                </fieldset>
                {{ form|crispy }}

                <button type="submit" class="btn btn-outline-primary" style="width: 100%;">سجل الحساب</button>
            </form>
            <div class="border_top pt-3">
                <small class="text-muted">
                    لديك حساب ؟ <a href="{% url 'login'%}">سجل الدخول</a>
                </small>
            </div>
        </div>
    </main>
{% endblock content%}
